<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="panier.css" />
    <script src="panier.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier d'achats</title>
  </head>
  <body>
    <div class="container mt-5">
      <div id="cart" class="row">
        <!--Article 1-->
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nom dee l'article 1</h5>
              <button
                class="btn btn-outline-primary"
                onclick="adjustQuantity(1, 'increase')"
              >
                +
              </button>
              <span class="quantity">1</span>
              <button
                class="btn btn-outline-primary"
                onclick="adjustQuantity(1, 'decrease')"
              >
                -
              </button>
              <button class="btn btn-outline-danger" onclick="removeItem(1)">
                Supprimer
              </button>
              <button class="btn btn-outline-dark" onclick="toggleLine(1)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-heart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 14s-1-1.5-3-1.5S2 14 2 11s3-6 4-7 1-2 2-2 3 1 4 2 2.5 3.5 2.5 6-1 7-3-3 9-8 9z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!--Répliquer cette structure pour les autres articles-->
        <!--Article 2-->
        <div class="col-md-4 mb-3">
          <!--...(structure similaire)...-->
        </div>
        <!-- Répéter cette structure pour les articles 3 à total_articles-->
        <!--...(Structure similaire)-->
      </div>
      <div id="total" class="mt-3">
        Total : $<span id="totalAmount">0.00</span>
      </div>
    </div>
  </body>
</html>
