<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculator.css"> <!-- Si vous avez un fichier CSS -->
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn delete">Del</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operation">+</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operation">-</button>

            <button class="btn decimal">.</button>
            <button class="btn number">0</button>
            <button class="btn operation">/</button>
            <button class="btn operation">*</button>
            <button class="btn reset" style="flex-grow: 2;">Reset</button>
            <button class="btn equals" style="flex-grow: 2;">=</button>
        </div>
    </div>

    <script src="calculator.js"></script> <!-- Si vous avez un fichier JavaScript -->
</body>
</html>
